repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.3.0
  hooks:
  - id: double-quote-string-fixer
  - id: trailing-whitespace
- repo: https://github.com/psf/black
  rev: 22.10.0  # https://github.com/psf/black/releases
  hooks:
  - id: black
- repo: https://github.com/pycqa/isort
  rev: 5.10.1  # https://github.com/PyCQA/isort/releases
  hooks:
  - id: isort
- repo: https://github.com/pycqa/pylint
  rev: v2.15.4  # https://github.com/PyCQA/pylint/releases
  hooks:
  - id: pylint
    args:
    - '--ignored-modules=pygraphviz'
    additional_dependencies: [get_version, xdot, matplotlib]
